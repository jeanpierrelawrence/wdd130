<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description"
      content="Have questions about your next whitewater adventure? Contact the rafting experts at White Water Rafting Co. for booking and info.">
    <meta name="author" content="Jean-Pierre Lawrence">
    <link rel='stylesheet' type='text/css' href='styles/rafting.css'>
    <title>Contact Us | White Water Rafting Co.</title>
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Whitewater Rafting">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="company-info">
            <h1>White Water Rafting Co.</h1>
            <address>
                Main Aly St<br>
                Boise, ID<br>
                +1 000 000 0000<br>
                info@wwrafting.com
            </address>
        </section>
        <section class="contact">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8170.291027053155!2d-116.20459405613379!3d43.61415970120688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54aef8fb5515352f%3A0xae1a5141c878029f!2sMain%20Aly%20St%2C%20Boise%2C%20ID%2083702%2C%20USA!5e0!3m2!1sen!2sza!4v1769964791608!5m2!1sen!2sza"
              allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <label for="name">Your name</label>
                <input type="text" id="name" name="name">

                <label for="email">Your email</label>
                <input type="email" id="email" name="email">

                <fieldset>
                    <legend>Purpose of Message</legend>
                    <div class="radio-item">
                        <input type="radio" id="purpose1" name="purpose" value="general">
                        <label for="purpose1">General Inquiry</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="purpose2" name="purpose" value="reservation">
                        <label for="purpose2">Reservation Question</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="purpose3" name="purpose" value="suggestion">
                        <label for="purpose3">Website Suggestion</label>
                    </div>
                </fieldset>

                <label for="message">Your message</label>
                <textarea name="message" id="message" placeholder="Type here..."></textarea>

                <div class="subscribe">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">I'd like to receive monthly newsletters on the latest
                        rafting
                        updates!</label>
                </div>
                <button type="submit" id="submit-btn">Send message</button>
            </form>
        </section>
        <section class="employee">
            <h2>We are here to serve you!</h2>
            <div class="employee-cards">
                <figure>
                    <img src="./images/david-toledo.jpg" alt="David Toledo">
                    <figcaption>David Toleda</figcaption>
                </figure>
                <figure>
                    <img src="./images/karolina-grabowska.jpg" alt="Karolina Grabowska">
                    <figcaption>Karolina Grabowska</figcaption>
                </figure>
                <figure>
                    <img src="./images/bruna-curly.jpg" alt="Bruna Curly">
                    <figcaption>Bruna Curly</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>

        <p>&copy; | 2026 | White Water Rafting Co. | Jean-Pierre Lawrence</p>

        <nav class="socialmedia">
            <a href="https://www.facebook.com/jp.lawrence.311"><img src="images/facebook-logo.png"
                  alt="Vsit our Facebook page"></a>
            <a href="https://www.x.com"><img src="images/x-logo.png"
                  alt="Follow us on X for constant updates"></a>
            <a href="https://www.instagram.com/jp.lwrxe"><img src="images/instagram-logo.png"
                  alt="Follow White Water Rafting on Instagram"></a>
        </nav>

    </footer>

</body>

</html>
