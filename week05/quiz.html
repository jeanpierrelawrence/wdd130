<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/quiz.css">
    <title>Quiz</title>
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <label for="q1">Fill in the blank: Hypertext ______ Language</label>
            <input type="text" name="q1-answer" id="q1">
            <label for="q2">What is CSS used for?</label>
            <textarea name="q2-answer" id="q2"></textarea>
            <label for="q3">Which of the following CSS properties are NOT used to position an
                element
                on a page?</label>
            <select name="q3-answer" id="q3">
                <option value="text-decoration">text-align</option>
                <option value="position">position</option>
                <option value="display">display</option>
                <option value="color">color</option>
                <option value="margin">margin</option>
                <option value="padding-bottom">padding-bottom</option>
            </select>
            <label for="q4">When resetting all margins/padding, what default value should you use?
            </label>
            <input type="number">
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
